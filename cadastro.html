<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CADASTRO - Aquatech</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="titulo"> Aquatech </h1>
            <ul class="navbar">
                <li>
                    <a>Início</a>
                </li>
                <li>
                    <a>Simulador</a>
                </li>
                <li> <a>|</a> </li>
                <li>
                    <a>Login</a>
                </li>
                   <li>
                       <a class="agora">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>

   <div id="banner">
    <div class="container2">
        <div class="box">
            <h1>Bem vindo!</h1>
            <div class="campo">
                <span> Empresa</span>
                <select class="botao" name="selcionarEmpresa" id="id_empresa">
                    <option selected disabled>Selecionar um Empresa</option>
                    <option>Empresa1</option>
                    <option>Empresa2</option>
                </select>
            </div>
            <div class="campo">
                <span>Nome Completo:</span>
                <input class="botao" type="text" id="input_nomecomp" placeholder="Nome completo aqui">
            </div>
            <div class="campo">
                <span>Nome de Usuário:</span>
                <input class="botao" type="text" id="input_nomeusua" placeholder="Seu nome de Usuário">
            </div>
            <div class="campo">
                <span>E-mail:</span>
                <input class="botao" type="text" id="input_email" placeholder="Seu E-mail aqui">
            </div>
            <div class="campo">
                <span>CPF:</span>
                <input class="botao" type="text" id="input_cpf" placeholder="Seu CPF aqui">
            </div>
            <div class="campo">
                <span>Senha:</span>
                <input class="botao" type="password" id="input_senha" placeholder="*******">
            </div>
            <div class="campo">
                <span>Confirme sua senha:</span>
                <input class="botao" type="password" id="input_confsenha" placeholder="********">
            </div>
            <button class="botao2">Cadastrar</button>
        </div>
    </div>
    </div>
    <div class="footer">
